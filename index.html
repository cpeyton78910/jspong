<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong</title>
  <link rel="icon" type="image/x-icon" href="gameAssets/favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <button id="menuButton">_<br>_<br>_</button>
    <div id="pauseContainer">
      <button id="resumeButton">Resume</button>
      <button id="restartButton">Restart</button>
      <button id="muteButton">Mute</button>
    </div>
    <div id="difficultyContainer">
      <button class="difficultyButton" data-difficulty="easy" id="easyButton">Easy</button><br>
      <button class="difficultyButton" data-difficulty="medium" id="mediumButton">Medium</button><br>
      <button class="difficultyButton" data-difficulty="hard" id="hardButton">Hard</button><br>
      <button class="difficultyButton" data-difficulty="impossible" id="impossibleButton">Impossible</button>
    </div>
  </div>
  <script src="pong.js"></script>
</body>
</html>
